name: ThurData Support Full Build

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release Tag (z.B. v1.3.9-thurdata)'
        required: true
      release_name:
        description: 'Release Name (z.B. ThurData Support 1.3.9)'
        required: true

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Rust installieren
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: System-Abh√§ngigkeiten installieren
        run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config libssl-dev libgtk-3-dev libayatana-appindicator3-dev libxcb-shape0-dev libxcb-xfixes0-dev  libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-tools gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly
      - name: Setup Build Tools
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          choco install nasm
          choco install strawberryperl
      - name: Build erstellen
        run: cargo build --release
      - name: Pakete erzeugen
        run: |
          cargo install cargo-deb
          cargo deb
      - name: Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-linux
          path: target/release/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Rust installieren
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build erstellen
        run: cargo build --release
      - name: Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-windows
          path: target/release/rustdesk.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Rust installieren
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Installiere Opus Bibliothek
        run: brew install opus
      - name: Build erstellen
        run: cargo build --release
      - name: Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-macos
          path: target/release/rustdesk

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Artefakte herunterladen
        uses: actions/download-artifact@v4
      - name: GitHub Release erstellen
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: ${{ github.event.inputs.release_name }}
          draft: false
          prerelease: false
          files: |
            rustdesk-linux/rustdesk
            rustdesk-windows/rustdesk.exe
            rustdesk-macos/rustdesk
